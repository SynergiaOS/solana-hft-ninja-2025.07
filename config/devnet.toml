[risk]
stop_loss_bps = 300  # 3%
take_profit_bps = 200  # 2%
max_drawdown_bps = 1000  # 10%
risk_limit_bps = 500  # 5%

[logging]
rust_log = "info"
log_level = "info"
log_file_path = "logs/hft.log"

[monitoring]
metrics_port = 8080
health_check_interval_ms = 30000
enable_ddos_protection = true
rate_limit_rps = 100

