<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cerebro-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cerebro - AI-Powered Solana HFT Trading Intelligence Dashboard" />
    <meta name="keywords" content="solana, hft, trading, ai, dashboard, cerebro, fingpt" />
    <meta name="author" content="Project Cerebro Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cerebro-dashboard.com/" />
    <meta property="og:title" content="Cerebro Dashboard - AI Trading Intelligence" />
    <meta property="og:description" content="Professional AI-powered dashboard for Solana HFT trading with FinGPT integration" />
    <meta property="og:image" content="/cerebro-og.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cerebro-dashboard.com/" />
    <meta property="twitter:title" content="Cerebro Dashboard - AI Trading Intelligence" />
    <meta property="twitter:description" content="Professional AI-powered dashboard for Solana HFT trading with FinGPT integration" />
    <meta property="twitter:image" content="/cerebro-og.png" />

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="msapplication-TileColor" content="#7c3aed" />
    
    <title>Cerebro Dashboard - AI Trading Intelligence</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        color: #8b5cf6;
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        text-align: center;
      }
      
      .loading-subtitle {
        color: #64748b;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        text-align: center;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #1e293b;
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-dark-950 text-white antialiased">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" stroke="#8b5cf6" stroke-width="3" fill="none" opacity="0.3"/>
          <circle cx="50" cy="50" r="35" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.5"/>
          <circle cx="50" cy="50" r="25" stroke="#8b5cf6" stroke-width="2" fill="#8b5cf6" opacity="0.2"/>
          <path d="M35 35 L50 50 L65 35" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M35 65 L50 50 L65 65" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="50" cy="50" r="4" fill="#8b5cf6"/>
        </svg>
      </div>
      <div class="loading-text">Cerebro Dashboard</div>
      <div class="loading-subtitle">AI-Powered Trading Intelligence</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
          setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
