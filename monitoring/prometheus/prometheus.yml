# ðŸ“Š PROMETHEUS CONFIGURATION - MAINNET MONITORING
# Comprehensive metrics collection for Cerebro HFT system

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'mainnet'
    cluster: 'cerebro-hft'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alerting rules
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # HFT Ninja Engine metrics (LIVE INSTANCE)
  - job_name: 'hft-ninja-live'
    static_configs:
      - targets: ['host.docker.internal:9090']  # Real HFT Ninja metrics server
    scrape_interval: 5s  # High frequency for trading metrics
    metrics_path: '/metrics'

  # HFT Engine metrics (legacy/backup)
  - job_name: 'hft-engine'
    static_configs:
      - targets: ['hft-exporter:9200']
    scrape_interval: 5s  # High frequency for trading metrics
    metrics_path: '/metrics'

  # Cerebro Dashboard API
  - job_name: 'cerebro-api'
    static_configs:
      - targets: ['cerebro-api:8000']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Solana RPC monitoring
  - job_name: 'solana-rpc'
    static_configs:
      - targets: ['rpc-monitor:9300']
    scrape_interval: 10s

  # Kestra workflow engine
  - job_name: 'kestra'
    static_configs:
      - targets: ['kestra:8080']
    scrape_interval: 30s
    metrics_path: '/prometheus'

  # DragonflyDB metrics
  - job_name: 'dragonflydb'
    static_configs:
      - targets: ['dragonflydb:6379']
    scrape_interval: 15s

