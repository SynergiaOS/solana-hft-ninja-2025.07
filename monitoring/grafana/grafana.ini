# ðŸ¥· Solana HFT Ninja 2025.07 - Grafana Configuration
# Optymalizowana konfiguracja dla monitoringu HFT

[default]
# Instance name
instance_name = hft-ninja-grafana

[paths]
# Paths to where grafana can store temp files, sessions, and the sqlite3 db (if that is used)
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
# Protocol (http, https, h2, socket)
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
enforce_domain = false
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[database]
# Database type: mysql, postgres, sqlite3
type = sqlite3
host = 127.0.0.1:3306
name = grafana
user = root
password =
max_open_conn = 300
max_idle_conn = 300
conn_max_lifetime = 14400

[session]
# Session provider: memory, file, redis, mysql, postgres
provider = file
provider_config = sessions
cookie_name = grafana_sess
cookie_secure = false
session_life_time = 86400

[dataproxy]
# Timeout for HTTP requests to datasources
timeout = 60
dial_timeout = 30
keep_alive_seconds = 30

[analytics]
# Disable reporting to grafana.net
reporting_enabled = false
check_for_updates = false

[security]
# Default admin user
admin_user = admin
admin_password = hft-ninja-2025
secret_key = SW2YcwTIb9zpOOhoPsMm
login_remember_days = 7
cookie_username = grafana_user
cookie_remember_name = grafana_remember
disable_gravatar = true

[snapshots]
# Snapshot sharing options
external_enabled = false

[dashboards]
# Default home dashboard
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/hft-ninja-comprehensive.json

[users]
# Disable user signup / registration
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false
login_hint = email or username
password_hint = password

[auth]
# Set to true to disable (hide) the login form, useful if you use OAuth, defaults to false
disable_login_form = false

[auth.anonymous]
# Enable anonymous access
enabled = false
org_name = Main Org.
org_role = Viewer

[log]
# Log mode: console, file, syslog
mode = console, file
level = info
format = console

[log.console]
level = info
format = console

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[alerting]
# Enable alerting engine & UI features
enabled = true
execute_alerts = true

[unified_alerting]
# Enable the Unified Alerting sub-system
enabled = true

[metrics]
# Enable internal metrics
enabled = true
interval_seconds = 10

[grafana_net]
url = https://grafana.net

[tracing.jaeger]
# Enable tracing
address = localhost:14268
always_included_tag = tag1:value1
sampler_type = const
sampler_param = 1

[feature_toggles]
# Enable public dashboards
enable = publicDashboards

[panels]
# Disable sanitize html
disable_sanitize_html = false

[plugins]
# Enable plugin installation
enable_alpha = false
app_tls_skip_verify_insecure = false

[enterprise]
# Enterprise features
license_path =

[rendering]
# Image rendering
server_url =
callback_url =

[smtp]
# SMTP configuration for alerts
enabled = false
host = localhost:587
user =
password =
cert_file =
key_file =
skip_verify = false
from_address = admin@grafana.localhost
from_name = Grafana
ehlo_identity = dashboard.example.com

[emails]
# Email settings
welcome_email_on_sign_up = false
templates_pattern = emails/*.html

[quota]
# Quota settings
enabled = false
org_user = 10
org_dashboard = 100
org_data_source = 10
org_api_key = 10
user_org = 10
global_user = -1
global_org = -1
global_dashboard = -1
global_api_key = -1
global_session = -1
